<div class="row">
  <div class="col-md-5">
    <app-recipe-list 
    (recipewasSelected)= "selectRecipe = $event "></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
     *ngIf="selectRecipe else infoText"
     [recipeDetails]="selectRecipe"></app-recipe-detail>
     <ng-template #infoText>
      <p>Please select the item</p>
     </ng-template>

  </div>
</div>
